<!DOCTYPE html>
<html lang="en">

    <title>Sign In</title>

<body>

        <label for="username">User Name</label><br>

        <div class="u_passwd">
        <label for="password">Password</label><br>
       <input  type="password" name="myPassword" id="password" placeholder="password...">
       </div>

       <div>

       </div>
 
        <a href="Sign Up.html" target="_blank"><h5>create account</h5></a>
       
    </div>
    </form>
     
        <td id="tData">
            <table class="list" id="storeList">

                    <tr>
                        <th>username</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
