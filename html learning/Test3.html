<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Entities</title>
</head>
<body>
    <!-- use &nbsp for space -->
    <p>hi sumit what do&nbsp;you want</p>
    <!-- use &lt;p&gt; for tag print like <p> -->
    <p>hi sumit what do&lt;p&gt;you want</p>
    <!-- html entities reference -->
    <p>hi sumit what do you want &copy;</p>
    <p>hi sumit what do you want &copy;</p>
    <p>hi sumit registered trademark &reg;</p>
    <!-- blank character html -->
    <p>hi sumit blank character html &#12644</p>
    
</body>
</html>
