<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/cssBootstrap/bootstrap.css">
    <link rel="stylesheet" href="Button.css">
</head>

<body>
    <div class="container">
        <h2 class="py-3 text-center">bootstrap 4 form classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" value="abc@email.com" class="form-control plaintext-readonly">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        Your password must be 8-20 Characters long.
                    </small>
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">India</option>
                        <option value="">Pakishtan</option>
                        <option value="">Nepal</option>
                        <option value="">Baladeshng</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">File Upload</label>
                    <input type="file" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="range" class="form-control-range">
                </div>
                <div class="form-group">
                    <label for="">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="musicCheck" class="form-check-lable">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sportCheck">
                        <label for="sportCheck" class="form-check-lable">Sport</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="bookCheck">
                        <label for="bookCheck" class="form-check-lable">Books</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Gander</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="Gander" id="maleradio">
                        <label for="maleradio" class="form-check-lable">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="Gander" id="femaleradio">
                        <label for="femaleradio" class="form-check-lable">Female</label>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
